<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>

        <link href="./css/index.css" rel="stylesheet" />
    </head>
    <body class="d-flex justify-content-center p-5">
        <div class="card" id= log-in>
            <div class="card-header">
                <center><h3 id="form-name">Login Form</h3></center>
            </div>
            <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
                <center><small><span id="error" style="color: red"></span></small></center>
                <center>
                    <label class="custom-field">
                        <input id="email" type="text" class="input" required />
                        <span class="placeholder">Email Id</span>
                    </label>
                </center>
                <center>
                    <label class="custom-field">
                        <input id="password" type="password" class="input" required />
                        <span class="placeholder">Password</span>
                    </label>
                </center>
                <center>
                    <button onclick="login()" type="button" class="btn btn-primary">Login</button>
                </center>
                <center>
                    <button onclick="googleSignIn()" class="btn btn-primary"> Sign in with Google </button>
                </center>
                <center>
                    <a href="#" onclick="forgotPass()">Forgot Password</a>
                </center>
            </form>
            <center>
                <button onclick="signUpForm()"  class="btn btn-secondary">Do not have an account ? Sign up now<br></button>
            </center>
        </div>
        <div class="card" id="sign-up">
            <div class="card-header">
                <center><h3 id="form-name">Sign UP Form</h3></center>
            </div>
            <form onsubmit="login()" id="signupForm" class="card-body px-5 py-4">
                <small><span id="signuperror" style="color: red"></span></small>
                <center><label class="custom-field">
                    <input id="signupemail" type="text" class="input" required />
                    <span class="placeholder">Email Id</span>
                </label><br />
                <label class="custom-field">
                    <input id="signuppassword" type="password" class="input" required />
                    <span class="placeholder">Password</span>
                </label><br />
                <label class="custom-field">
                    <input id="signupConfirmpassword" type="password" class="input" required />
                    <span class="placeholder">Enter Password Again</span>
                </label>
                </center>
                <center>
                    <button onclick="signUp()" class="btn btn-secondary">Sign Up</button>
                </center>
                <center>
                    <button onclick="signInForm()" class="btn btn-secondary">Already have an account ? Sign in now</button>
                </center>
            </form>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>

        <script src="./Scripts/firebase.js"></script>
        <script src="./Scripts/index.js"></script>
    </body>
</html>

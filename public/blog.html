    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Blogger<i class="fa fa-pencil-square-o" aria-hidden="true"></i></i></a>

              </div>

    <div class="container mt-2">
        <div class="card" id="toogle-form">
            <div class="card-body">
                <form id="post-form">
                    <center><h2 style="color: #e770b2da"><b>CREATE NEW BLOG</b></h2></center>
                    <textarea id="post" class="form-control" required placeholder="What's on your mind..."></textarea>
                    <input type="file" class="form-control" id="image"  required accept="images/*">
                    <div class="text-center">
                        <button type="button" style="margin-top: 10px;" class="btn btn-success" onclick="upload()">Upload</button>
                    </div>

                </form>
             </div>

        </div>
        <div class="row mt-4" id="posts">
        </div>

    </div>
